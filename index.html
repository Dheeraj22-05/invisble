<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Invisible Keyboard Typing Challenge</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Invisible Keyboard Challenge</h1>
<p>Type your name using the invisible keyboard on the left!</p>

<div class="container">
  <div id="keyboard" tabindex="0"></div>
  <div id="output-container">
    <h2>Your Input:</h2>
    <div id="output"></div>
    <button id="resetBtn">Reset</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
